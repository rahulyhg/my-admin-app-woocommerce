<ion-header>

  <ion-navbar>
    <ion-title>Media Library</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="media" radio-group [(ngModel)]="autoManufacturers">
	
	<ion-row wrap>
	  <ion-col no-padding col-3 *ngFor="let image of media">  
		  <ion-card>	
			  <img src="{{image.guid.rendered}}" />
			  <ion-radio value="{{image.id}}"></ion-radio>		
		</ion-card>
	  </ion-col>
	</ion-row>
	
	<ion-infinite-scroll [enabled]="morePagesAvailable" (ionInfinite)="doInfinite($event)">
		<ion-infinite-scroll-content
		loadingSpinner="bubbles"
		loadingText="Loading more photos ...">
		</ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
		<ion-col col-6>
		  <button ion-button full color="danger" small (click)="cancel()">
			
			<div>Cancel</div>
		  </button>
		</ion-col>
		<ion-col col-6>
		  <button ion-button full color="primary" small (click)="dismiss()">
			
			<div>Change</div>
		  </button>
		</ion-col>
	 </ion-row>
  </ion-toolbar>
</ion-footer>
